<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Emp No</th>
        <th>Emp Name</th>
        <th>Designation</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <form th:action="@{/save}" th:method="post">
     Emp No: <input type="number" name="empNo">
        Emp Name: <input type="text" name="empName">
        Designation: <input type="text" name="designation">
        Email: <input type="email" name="email">
        <button type="submit">Save</button>
    </form>
    <tr th:each="user:${user}">
        <td th:text="${user.empNo}"></td>
        <td th:text="${user.empName}"></td>
        <td th:text="${user.designation}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
