<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Emp No</th>
        <th>Emp Name</th>
        <th>Designation</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${user}">
        <td th:text="${user.empNo}"></td>
        <td th:text="${user.empName}"></td>
        <td th:text="${user.designation}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
